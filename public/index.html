<html>
<head>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-alpha.15"></script>

</head>
<body>
<div id="main"></div>

<script type="text/babel" data-presets="es2015, react, stage-2">
    const NotesList = ({onAdd, onRemove, notes}) => {
        return (
            <div>
                <h1>Notes</h1>
                <ul>
                    {notes.map(n => (
                        <li key={n.id}>
                            {n.value}
                            <button
                                onClick={(e) => {
                                    onRemove(n.value)
                                }}
                            >
                                X
                            </button>
                        </li>
                    ))}
                </ul>
                <input type="text" id="newNote"/>
                <button onClick={() => onAdd(document.getElementById('newNote').value)}>Add note</button>
            </div>
        );
    }

    const Root = () => {
        const [notes, setNotes] = React.useState([]);

        const findNotes = async () => {
            return await fetch('/api/notes').then(r => r.json());
        }

        React.useEffect(() => {
            (async () => {
                setNotes(await findNotes());
            })();
        }, []);


        const addNote = async (note) => {
            await fetch(
                '/api/note',
                {
                    method: 'POST',
                    body: JSON.stringify({note: note})
                }
            );
        }

        return (
            <NotesList
                notes={notes}
                onAdd={async (value) => {
                    await addNote(value);
                    await findNotes();
                }}
                onRemove={(value) => {
                    setNotes(notes.filter(n => n.value !== value));
                }}
            />
        );
    }

    ReactDOM.render(
        <Root />,
        document.getElementById('main')
    );
</script>

</body>
</html>
