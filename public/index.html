<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@7.0.0-alpha.15"></script>
  </head>
  <body>
    <div id="main"></div>

    <script type="text/babel" data-presets="es2015, react, stage-2">
      const NotesComponent = ({ onAdd, onRemove, notes, message }) => (
        <div>
          <h1>Notes</h1>
          <ul>
            {notes.map((n) => (
              <li key={n.id}>
                {n.value}
                <button
                  onClick={(e) => {
                    onRemove(n.value);
                  }}
                >
                  X
                </button>
              </li>
            ))}
          </ul>
          <input type="text" id="newNote" />
          <button
            onClick={() => onAdd(document.getElementById("newNote").value)}
          >
            Add note
          </button>
          <div>{message}</div>
        </div>
      );

      const RootComponent = () => {
        const [notes, setNotes] = React.useState([]);
        const [message, setMessage] = React.useState("");

        const findNotes = async () => {
          return await fetch("/api/notes").then((r) => r.json());
        };

        const deleteNote = (note) => {
          return fetch("api/note", {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ note: note }),
          });
        };

        React.useEffect(() => {
          findNotes().then((notes) => setNotes(notes));
        }, []);

        const addNote = async (note) => {
          console.log(notes.length);
          if (notes.length > 10) {
            setMessage("Can't have more than 10 notes.");
            return;
          }
          await fetch("/api/note", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ note: note }),
          });
        };

        return (
          <NotesComponent
            message={message}
            notes={notes}
            onAdd={(value) => {
              addNote(value);
              findNotes().then((res) => {
                setNotes(res);
              });
            }}
            onRemove={(value) => {
              deleteNote(value).then(() => {
                setNotes(notes.filter((n) => n.value !== value));
              });
            }}
          />
        );
      };

      ReactDOM.render(<RootComponent />, document.getElementById("main"));
    </script>
  </body>
</html>
